<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="75" height="20" role="img" aria-label="CustomBanner">
  <title>Personal Website</title>
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="r">
    <rect width="75" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#r)">
    <!-- Update the background color here -->
    <rect x="0" width="75" height="20" fill="#FF5733"/> 
    <rect width="75" height="20" fill="url(#s)"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
    <!-- Replace the logo here with your base64-encoded image -->
    <image x="5" y="3" width="14" height="14" xlink:href="data:image/svg+xml;base64,"/>
    <!-- Replace the text "Personal Website" with your desired word -->
    <text aria-hidden="true" x="465" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="470">Personal Website</text>
    <text x="465" y="140" transform="scale(.1)" fill="#fff" textLength="470">Personal Website</text>
  </g>
</svg>
